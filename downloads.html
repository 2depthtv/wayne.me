<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>wayne.exe - Downloads</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000000;
      color: #00ff55;
      font-family: 'VT323', monospace;
      font-size: 1.6rem;
      line-height: 1.45;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      image-rendering: pixelated;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2.2rem;
    }
    header {
      text-align: center;
      border-bottom: 3px solid #00ff55;
      padding-bottom: 1.2rem;
      margin-bottom: 2.2rem;
    }
    h1, h2, h3 {
      margin: 0.6rem 0;
    }

    /* Terminal typing animation (same as index) */
    .terminal-status {
      height: 2.2rem;
      margin-bottom: 1.1rem;
      font-size: 1.5rem;
      color: #00ff99;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    .terminal-status::before {
      content: "root@wayne:~$ ";
      color: #ff00ff;
      margin-right: 0.8rem;
    }
    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: 0.15em solid #00ff55;
      animation: 
        typing 3.8s steps(38, end) infinite,
        blink-caret 0.75s step-end infinite;
    }
    @keyframes typing {
      0%   { width: 0; }
      25%  { width: 38ch; }
      50%  { width: 38ch; }
      75%  { width: 0; }
      100% { width: 0; }
    }
    @keyframes blink-caret {
      from, to   { border-color: transparent; }
      50%        { border-color: #00ff55; }
    }

    nav {
      text-align: center;
      margin: 1.2rem 0 2.5rem;
      font-size: 1.7rem;
    }
    nav a {
      color: #00ff55;
      margin: 0 1.8rem;
      text-decoration: none;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #ffffff;
    }
    nav a.active {
      color: #ffffff;
      border-bottom: 2px solid #00ff55;
    }

    .downloads-grid {
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
      margin: 2.2rem 0;
    }

    .download-card {
      background: #000;
      border: 3px solid #222;
      border-radius: 6px;
      padding: 1rem 1.2rem;
      position: relative;
      overflow: visible;
      transition: border-color 0.3s;
      display: flex;
      align-items: center;
      gap: 1rem;
      min-height: 110px;
    }
    .download-card:hover {
      border-color: #00ff99;
    }
    .download-info {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      flex: 1 1 auto;
    }
    .download-card h3 {
      margin: 0;
      color: #00ff99;
      font-size: 1.9rem;
    }
    .download-card .desc {
      margin: 0;
      color: #00cc44;
      font-size: 1.25rem;
    }
    .download-card .tech {
      color: #008833;
      font-size: 1.1rem;
    }

    /* Download button with dropdown */
    .download-btn-wrapper {
      position: relative;
      display: inline-flex;
      flex-direction: column;
      align-items: flex-end;
      margin-left: auto;
      z-index: 50;
    }
    .download-main-btn {
      background: #001100;
      border: 2px solid #00ff55;
      color: #00ff55;
      padding: 0.9rem 1.4rem;
      font-size: 1.5rem;
      cursor: pointer;
      font-family: 'VT323', monospace;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.8rem;
    }
    .download-main-btn:hover {
      background: #00ff55;
      color: #000;
    }
    .arrow-icon {
      font-size: 1.2rem;
      line-height: 1;
    }

    /* Dropdown menu */
    .dropdown-content {
      display: none;
      position: absolute;
      background: #000;
      border: 2px solid #00ff55;
      min-width: 220px;
      box-shadow: 0 8px 16px rgba(0,255,85,0.2);
      z-index: 9999;
      right: 0;
      top: 100%;
      margin-top: 0;
    }
    .dropdown-content a {
      color: #00ff55;
      padding: 0.9rem 1.2rem;
      text-decoration: none;
      display: block;
      font-size: 1.4rem;
      transition: background 0.2s;
    }
    .dropdown-content a:hover {
      background: #001f00;
      color: #ffffff;
    }
    .download-btn-wrapper:hover .dropdown-content {
      display: block;
    }

    /* removed visual icon block (was .greenling) */

    footer {
      text-align: center;
      margin-top: 5.5rem;
      color: #444;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>

  <div class="container">

    <header>
      <h1>wayne.exe</h1>
      <h2>Downloads</h2>
      <h3>Grab the tools • Source • Builds</h3>
    </header>

    <!-- Terminal typing animation – customized for this page -->
    <div class="terminal-status">
      <span class="typing">currently viewing: downloads</span>
    </div>

    <nav>
      <a href="index.html" class="active">ABOUT</a>
      <a href="blog.html">BLOG</a>
      <a href="documentation.html">DOCUMENTATION</a>
      <a href="downloads.html" class="active">DOWNLOADS</a>
    </nav>

    <div class="downloads-grid">

    </div>

    <footer>
      wayne.exe © 2026 • Kick: 15.7k followers • Tools for the grind
    </footer>
  </div>

</body>

</html>
