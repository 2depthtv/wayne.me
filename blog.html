<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>wayne.exe - Blog / Rants</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    /* Reuse your existing style from previous pages here */
    body { margin:0; padding:0; background:#000; color:#00ff55; font-family:'VT323',monospace; font-size:1.6rem; }
    .container { max-width:1100px; margin:0 auto; padding:2.2rem; }
    header { text-align:center; border-bottom:3px solid #00ff55; padding-bottom:1.2rem; margin-bottom:2.2rem; }
    nav { text-align:center; margin:1.2rem 0 2.5rem; font-size:1.7rem; }
    nav a { color:#00ff55; margin:0 1.8rem; text-decoration:none; }
    nav a:hover { color:#fff; }
    nav a.active { color:#fff; border-bottom:2px solid #00ff55; }

    .terminal-status { height:2.2rem; margin-bottom:1.1rem; font-size:1.5rem; color:#00ff99; text-align:center; }
    .typing { overflow:hidden; white-space:nowrap; border-right:0.15em solid #00ff55; animation: typing 4s steps(40) infinite, blink 0.75s step-end infinite; }
    @keyframes typing { 0%{width:0} 30%{width:40ch} 70%{width:40ch} 100%{width:0} }
    @keyframes blink { 50%{border-color:transparent} }

    .post-list { margin:2rem 0; }
    .post-card { background:#000; border:2px solid #222; border-radius:6px; padding:1.6rem; margin-bottom:1.8rem; transition:border-color .3s; }
    .post-card:hover { border-color:#00ff99; }
    .post-card h2 { margin:0 0 0.6rem; color:#00ff99; font-size:2.2rem; }
    .post-card .date { color:#ffcc00; font-size:1.4rem; }
    .post-card .excerpt { margin:1rem 0; color:#00cc44; }
    .post-card a { color:#00ff55; text-decoration:none; font-size:1.5rem; }
    .post-card a:hover { color:#fff; }

    footer { text-align:center; margin-top:5rem; color:#444; }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>wayne.exe</h1>
      <h2>Blog / Rants / Writeups</h2>
    </header>

    <nav>
      <a href="index.html" class="active">ABOUT</a>
      <a href="blog.html" class="active">BLOG</a>
      <a href="documentation.html">DOCUMENTATION</a>
      <a href="downloads.html">DOWNLOADS</a>
    </nav>

    <div class="post-list" id="postsContainer"></div>

    <footer>wayne.exe © 2026 • late-night rants & builds</footer>
  </div>

  <script>
    async function loadBlogIndex() {
      try {
        const res = await fetch('posts.json');
        if (!res.ok) throw new Error('Failed to load posts index');
        const posts = await res.json();

        const container = document.getElementById('postsContainer');
        container.innerHTML = '';

        if (posts.length === 0) {
          container.innerHTML = '<p style="text-align:center; color:#ff0044;">No posts yet. Check back soon.</p>';
          return;
        }

        posts.forEach(post => {
          const card = document.createElement('div');
          card.className = 'post-card';
          card.innerHTML = `
            <h2>${post.title}</h2>
            <div class="date">${post.date}</div>
            <div class="excerpt">${post.excerpt}</div>
            <a href="post.html?id=${post.id}">→ Read full post</a>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        document.getElementById('postsContainer').innerHTML = 
          `<p style="color:#ff0044; text-align:center;">Error loading blog: ${err.message}</p>`;
      }
    }

    window.addEventListener('load', loadBlogIndex);
  </script>
</body>
</html>
